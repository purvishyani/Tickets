<div class="container">
  <div class="wrapper">
    <div class="header">
      <h1>Register</h1>
    </div>
    <div class="content">
      <form #registerForm="ngForm" [formGroup]="registerFormData" (ngSubmit)="register()">
        <nz-form-label>First name</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid name" >
            <input nz-input type="text" formControlName="firstName" placeholder="First name" nzStatus="error"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-label>Last name</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid name!">
            <input nz-input type="text" formControlName="lastName" placeholder="Last name" nzStatus="error"/>
          </nz-form-control>
        </nz-form-item>
      
        <nz-form-label>Email</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid E-mail!">
            <input nz-input type="text" formControlName="email" placeholder="Email" nzStatus="error"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-label>Password</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your password!">
            <input nz-input type="password" formControlName="password" placeholder="Password" nzStatus="error"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-label>Confirm password</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please confirm your password!">
            <input nz-input type="password" formControlName="confirmPassword" placeholder="Confirm password"/>
          </nz-form-control>
        </nz-form-item>
        <div class="footer-btn">
          <button nz-button nzType="primary" type="submit">Register</button>
          <button nz-button nzType="primary" type="button" (click)="reset()">Cancel</button>
        </div>
        <div class="login-link">
          Already registered? &nbsp;<a [routerLink]="['']">Login here!</a>
        </div>
      </form>
    </div>
  </div>
</div>
