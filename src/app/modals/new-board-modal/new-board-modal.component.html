<nz-modal #addNewBoard [nzVisible]="isVisible" nzTitle="Add New Board" (nzOnCancel)="handleCancel()">
    <ng-container *nzModalContent>
        <form nz-form #newProjectForm="ngForm" [formGroup]="newBoardFormData" (ngSubmit)="addNewBoardData()">
            <label>Board Title</label>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please enter board name!">
                    <input nz-input type="text" formControlName="boardName" placeholder="Board name">
                </nz-form-control>
            </nz-form-item>

            <label>Choose board color</label>
            <div class="color-picker">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please choose a board color!">
                        <nz-radio-group nzSize="large" name="colorPicker" formControlName="boardColor">
                            <label class="a" nz-radio-button nzValue="#e4e5f1" value="#e4e5f1"></label>
                            <label class="b" nz-radio-button nzValue="#f7c19b" value="#f7c19b"></label>
                            <label class="c" nz-radio-button nzValue="#fffcb2" value="#fffcb2"></label>
                            <label class="d" nz-radio-button nzValue="#dbffcd" value="#dbffcd"></label>
                            <label class="e" nz-radio-button nzValue="#ffebad" value="#ffebad"></label>
                            <label class="f" nz-radio-button nzValue="#cbfff5" value="#cbfff5"></label>
                            <label class="g" nz-radio-button nzValue="#ffcd83" value="#ffcd83"></label>
                            <label class="h" nz-radio-button nzValue="#fdb6b6" value="#fdb6b6"></label>
                            <label class="i" nz-radio-button nzValue="#f0ffad" value="#f0ffad"></label>
                            <label class="j" nz-radio-button nzValue="#d7c3f8" value="#d7c3f8"></label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </form>
    </ng-container>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="addNewBoardData()" *ngIf="!isEdit">Submit</button>
        <button nz-button nzType="primary" (click)="addNewBoardData()" *ngIf="isEdit">Edit</button>
    </div>
</nz-modal>
